<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Food Waste</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
            background-image: url("https://t3.ftcdn.net/jpg/02/52/38/80/360_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg");
            background-repeat:no-repeat;
            background-size:cover;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensure the video stays behind other content */
        }
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .navbar {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a.active {
            background-color: #007bff;
            border-radius: 5px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
            z-index: 1; /* Ensure the form appears above the video background */
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display:  inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop>
        <source th:src="@{/css/video/freefood.mp4}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="navbar">
    <a th:href="@{/foodwaste}">Food Waste List</a>
    <a th:href="@{/foodwaste/add}" class="active">Add New Food Waste</a>
</div>

<div class="container">
    <h1>Add New Food Waste</h1>
    <form th:action="@{/foodwaste/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="foodType">Food Type:</label>
            <input type="text" id="foodType" name="foodType" class="form-control">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control">
        </div>
        <div class="form-group">
            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="form-control">
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
