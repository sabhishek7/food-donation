<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head th:replace="~{fragments/header :: header('Manage Users')}">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>

</head>
<body sec:authorize="hasRole('ADMIN')">
<div class="container">
    <h1>Manage Users</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users.content}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <form th:action="@{/admin/users/{id}/deactivate(id=${user.id})}" method="post">
                    <button type="submit" class="deactivate-btn">Deactivate</button>
                </form>
                <!-- TODO: Add role change form -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
