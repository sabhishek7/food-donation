<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Waste List for Receiver</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .navbar {
            background-color: rgba(52, 58, 64, 0.8);
            color: #ffffff;
            padding: 10px 0;
            position: relative;
            z-index: 1;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a.active {
            background-color: #007bff;
            border-radius: 5px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            position: relative;
            z-index: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn-collect {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-collect:disabled {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop>
        <source th:src="@{/video/sample.mp4}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="navbar">
    <a th:href="@{/}" class="active">Home</a>
</div>

<div class="container">
    <h1>Available Food Waste</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Food Type</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="foodWaste : ${foodWastes}">
            <td th:text="${foodWaste.id}">1</td>
            <td th:text="${foodWaste.foodType}">Type</td>
            <td th:text="${foodWaste.quantity}">10</td>
            <td th:text="${foodWaste.unit}">kg</td>
            <td th:text="${foodWaste.location}">Location</td>
            <td>
                <button class="btn-collect"
                        th:onclick="'window.location.href=\'/foodwaste/markCollected/' + ${foodWaste.id} + '\';'">
                    Mark as Collected
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
