<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: url("https://t3.ftcdn.net/jpg/02/52/38/80/360_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg");
            background-repeat:no-repeat;
            background-size:cover;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content {
            position: relative;
            z-index: 1;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .content p {
            font-size: 1.5rem;
        }
        .content ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .content ul li {
            margin-bottom: 10px;
        }
        .content ul li a {
            background-color: #673AB7;
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            box-shadow: 0 4px #5C2DB6;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .content ul li a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px #5C2DB6;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .back-to-home {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #673AB7;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px #5C2DB6;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #5C2DB6; /* Added border for debugging */
            z-index: 10; /* Ensure button is on top */
        }
        .back-to-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px #5C2DB6;
        }
    </style>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop>
        <source th:src="@{/css/video/vd.mp4}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<a class="back-to-home" th:href="@{/home}">Back to Home Page</a>
<div class="content">
    <h1>Welcome to Food Waste Management System</h1>
    <p>Our mission is to reduce food waste and help those in need.</p>
    <img src="https://t3.ftcdn.net/jpg/02/52/38/80/360_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg" alt="Food Waste Management" height="100px" width="100px">
    <ul>
        <li><a th:href="@{/foodwaste/list/donor}">Food Donor</a></li>
        <li><a th:href="@{/foodwaste/list/receiver}">Food Receiver</a></li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
